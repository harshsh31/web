	        </div>
	      </div>

	        <div class="input-field col s12">

	        </div>
	    </div>
	  	<div class="row">

	        </div>
	  	</div>
	  	
	  	<div class="row">
	  		<div class="input-field col s12">
	          <input id="password" type="password" class="validate" maxlength="20">
	          <label>Confirm Password</label>
	        </div>
	    </div>
	    <div class="row" style="margin-left: 1%; ">

	    	<input type="text" class="datepicker" name="birthdate">
	    </div>
	  	<div class="row">
	        <div class="input-field col s12">
	          <textarea id="address" class="materialize-textarea" name="address"></textarea>
	          <label>Address</label>
	        </div>
	    </div>
	    <div class="row">
	    	<div class="input-field col s6">
	          <input id="icon_telephone" type="phone" name="phone" class="validate">
	          <label>Mobile</label>
	        </div>
	        <div class="input-field col s6">
	          <input id="address" type="text" name="zip" class="validate">
	          <label>ZipCode</label>
	        </div>
	    </div>
	  	<div class="row">
	        <div class="input-field col s6">
	          <input id="address" type="text" name="city" class="validate">
	          <label>City</label>
	        </div>
	        <div class="input-field col s6">
	          <input id="address" type="text" name="state" class="validate">
	          <label>State</label>
	        </div>
